<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/login/login.controller.js"></script>
    <script src="js/start/start.controller.js"></script>
    <script src="js/register/register.controller.js"></script>

    <script src="js/user-selection/user-selection.controller.js"></script>

    <script src="js/user-selection/ride-van/ride-van.controller.js"></script>
    <script src="js/user-selection/ride-van/search-list/search-list.controller.js"></script>

    <script src="js/user-selection/search-route/search-route.controller.js"></script>

    <script src="js/admin-selection/admin-selection.controller.js"></script>
    <script src="js/admin-selection/view-route/view-route.controller.js"></script>

    <script src="js/admin-selection/create-route/create-route.controller.js"></script>

  </head>
  <body ng-app="ivan">

    <ion-pane>
      <ion-header-bar class="bar-stable"
                      ng-show="location.path() == '/user-selection'
                      || location.path() == '/admin-selection'
                      || location.path() == '/search-list'
                      || location.path() == '/view-route'
                      || location.path() == '/search-route'">
        <h1 class="title">Hi! User</h1>
      </ion-header-bar>
      <ion-header-bar class="bar-stable" ng-show="location.path() == '/ride-van'">
        <h1 class="title">Immediate Booking</h1>
      </ion-header-bar>
      <ion-content class="mt-15-percent">
        <div ui-view></div>
      </ion-content>
    </ion-pane>
  </body>
</html>
